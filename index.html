<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<link rel="canonical" href="http://setTheBaseURLInProjectSettings.com/index.html" />
		<meta name="robots" content="index, follow" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css?1338" />
		<link rel="stylesheet" type="text/css" href="style.css?9327" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

		<title>Frame-Up-Work</title>

		<!-- Analytics -->

		<!-- Analytics END -->
	</head>
	<style>
		.red-border {
		  border: #345342;
		}
	</style>
	<body>
		<!-- Preloader -->
		<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
		<!-- Preloader END -->

		<!-- Main container -->
		<div class="container" id="app">
			<div class="section">
				<h1 class="has-text-centered">Frame-Up-Work</h1>
				<article v-for="food in sortedFood" v-bind:key="food.id" class="media" v-bind:class="{ 'red-border': food.votes >= 20 }">
					<!--  Start of Card Here -->
					<div class="card">
						<div class="card-image">
							<figure class="image is-4by3">
								<img :src="food.foodImageUrl" alt="food.title" />
							</figure>
						</div>
						<div class="card-content">
							<div class="media">
								<div class="media-left">
									<figure class="image is-48x48">
										<img :src="food.avatar" alt="Placeholder image" />
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">John Smith</p>
									<p class="subtitle is-6">@johnsmith</p>
								</div>
								<div class="media-right">
									<span class="icon is-small" @click="vote(food.id)">
										<i class="fa fa-chevron-up"></i>
										<strong class="has-text-info">{{food.votes}}</strong>
									</span>
								</div>
							</div>
							<div class="content">
								{{food.description}}
								<br />
								<time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
							</div>
						</div>
					</div>
				</article>
			</div>
		</div>
		<!-- Main container END -->

		<!-- Additional JS -->
		<script src="https://unpkg.com/vue@next"></script>
		<script src="./seed.js"></script>
		<script src="./main.js"></script>
		<!-- Additional JS END -->
		<script src="./js/jquery-3.5.1.min.js?9654"></script>
		<script src="./js/bootstrap.bundle.min.js?5782"></script>
		<script src="./js/blocs.min.js?5410"></script>
		<script src="./js/lazysizes.min.js" defer></script>
	</body>
</html>
